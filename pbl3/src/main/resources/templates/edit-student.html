
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Teacher.css">
    <title>Giáo Viên</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>Sửa <span class="text-primary"> </span>Giáo Viên</h1>
    <form id="teacher-form" th:action="@{/class/edit-student}" th:object="${students}" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" name="ID" hidden th:value="${studentInfo.ID}">
        </div>
        <div class="form-group">
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" class="form-control" name="name" th:value="${studentInfo.name}">
        </div>
        <div class="form-group">
            <label for="class">Lớp</label>
            <select   id="class" class="form-control" name="classId">
                <option th:each="class1 : ${classesList}" th:value="${class1.ID}" th:text="${class1.name}"/>
            </select>
        </div>
        <div th:value="${studentInfo.classId}" id="hidden" ></div>
        <div class="form-group">
            <label for="phoneNumber">Số Điện Thoại</label>
            <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" th:value="${studentInfo.phoneNumber}">
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ Email</label>
            <input type="text" id="email" class="form-control" name="Email" th:value="${studentInfo.email}">
        </div>
        <input type="submit" value="Edit" class="btn btn-block btn-primary">
    </form>
</div>
</body>
<script>
    const e = document.getElementsByTagName("option");
    const v = document.getElementById("hidden");

    for(let i=0;i<e.length;i++){
        if(e[i].value===v.getAttribute('value')){
            e[i].setAttribute('selected','selected');
        }
    }

</script>
</html>
