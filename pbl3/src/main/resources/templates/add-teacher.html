<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Teacher.css">
    <title>Giáo Viên</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>Thêm <span class="text-primary"> </span>Giáo Viên</h1>
        <form id="teacher-form" th:action="@{/add-teacher}" th:object="${Teacher}" method="post">
            
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" class="form-control" name="name">
            </div> 
            <div class="form-group">
                <label for="subject">Môn Học</label>
                <select   id="subject" class="form-control" name="subjectID">
                    <option th:each="subject : ${subjectList}" th:value="${subject.ID}" th:text="${subject.name}"/>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Số Điện Thoại</label>
                <input type="text" id="phoneNumber" class="form-control" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Địa chỉ Email</label>
                <input type="text" id="email" class="form-control" name="Email">
            </div> 
            <input type="submit" value="add" class="btn btn-block btn-primary">
        </form>
    </div>
</body>
</html>
