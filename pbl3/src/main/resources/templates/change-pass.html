<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
</head>
<body>
<SPAN>NEW PASSWORD</SPAN>
<form th:action="@{/change-pass}" name="myForm" onsubmit="return validateForm()" method="post">
    <input type="hidden" name="token" th:value="${token}">
    <input type="text" id="new-pass" name="fname">
    <input type="text" id="confirm" name="fcname">
    <input type="submit">
</form>
</body>
<script>
    function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x === "") {
            alert("Name must be filled out");
            return false;
        }
        let y = document.forms["myForm"]["fcname"].value;
        if(x!==y){
            alert("Password not match");
            return false;
        }
    }
</script>
</html>
