<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Teacher.css">
    <title>Thêm Học Sinh</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>Thêm <span class="text-primary"> </span>Học Sinh</h1>
    <form id="student-form" th:action="@{/add-student}" th:object="${Student}" method="post">

        <div class="form-group">
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="class">Lớp</label>
            <select   id="class" class="form-control" name="classId" >
                <option th:each="class1 : ${classesList}" th:value="${class1.getID()}" th:text="${class1.getName()}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số Điện Thoại</label>
            <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ Email</label>
            <input type="text" id="email" class="form-control" name="Email" required>
        </div>
        <input type="submit" value="add" class="btn btn-block btn-primary">
    </form>
</div>
</body>
</html>
