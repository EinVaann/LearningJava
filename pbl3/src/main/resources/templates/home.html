<!DOCTYPE html>
<html lang="en"   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/Home-page.css">
    <title>Trang Chủ</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span>Menu</span></h2>
        </div>

        <div class="sidebar-menu">
            <div class="Home-page active">Trang Chủ</div>
            <div class="side" onclick="changeURL('teacher-list')">Giáo Viên</div>
            <div class="side"  onclick="changeURL('student-list')">Học sinh</div>
            <div class="side" onclick="changeURL('class-list')">Lớp Học</div>
            <div class="side" onclick="changeURL('period')">Số Tiết</div>
            <div class="side" onclick="changeURL('users-list')" sec:authorize="hasAnyAuthority('ADMIN')">Người dùng</div>
            <div class="not-side">
                <span sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Đăng Xuất"/>
                </form>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label>
                    <i class="fas fa-bars"></i> <span>Trang Chủ</span>  
                </label>
            </h2>            
        </header>

        <main>
            <div class="container">
               <img src="theme.png" alt="" width="1580" height="781">
            </div>
        </main>
    </div>
</body>
<script>
    function changeURL(a){
        window.location.href ="/"+a;
    }
</script>
</html>
