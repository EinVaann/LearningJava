<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Teacher.css">
    <title>Sửa Lớp</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>Sửa <span class="text-primary"> </span>Giáo Viên</h1>
    <form id="class-form" th:action="@{/edit-class}" th:object="${Class}" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" name="ID" hidden th:value="${classInfo.ID}">
        </div>
        <div class="form-group">
            <label for="name">Tên Lớp</label>
            <input type="text" id="name" class="form-control" name="name" th:value="${classInfo.name}" required>
        </div>
        <input type="submit" value="Edit" class="btn btn-block btn-primary">
    </form>
</div>
</body>
</html>
