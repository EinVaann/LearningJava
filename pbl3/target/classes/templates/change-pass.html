<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Teacher.css">
    <title>Đổi mật khẩu</title>
</head>
<body>
    <div class="container mt-4">
    <h1 class="display-4 text-center">Nhập mật khẩu mới</h1>
        <form th:action="@{/change-pass}" name="myForm" onsubmit="return validateForm()" method="post">
             <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <label for="new-pass">Mật khẩu mới</label>
                <input type="text" id="new-pass" name="fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm">Nhập lại mật khẩu</label>
                <input type="text" id="confirm" name="fcname" class="form-control">
            </div>
            <input type="submit" class="btn btn-block btn-primary">
            <input type="button" onclick="window.location.href='/abort-change'" class="btn btn-block btn-primary" value="Cancel">
        </form>
    </div>
</body>
<script>
    function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x === "") {
            alert("Name must be filled out");
            return false;
        }
        let y = document.forms["myForm"]["fcname"].value;
        if(x!==y){
            alert("Password not match");
            return false;
        }
    }
</script>
</html>
