<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/Teacher.css">
    <title>Môn Học</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span></span></h2>
        </div>

        <div class="sidebar-menu">
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label>
                    <i class="fas fa-bars"></i> <a href="/home">Trang chủ</a>
                </label>
            </h2>
        </header>

        <main>
            <div class="container mt-4">
                <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>Danh <span class="text-primary">Sách </span>Người dùng</h1>
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>ID Giáo viên</th>
                            <th>Quyền hạn</th>
                            <th >Action</th>
                        </tr>
                    </thead>
                    <tbody id="teacher-list">
                    <tr th:each="users : ${usersList}">
                        <ul >
                            <td th:text="${users.getId()}"></td>
                            <td th:text="${users.getUsername()}"></td>
                            <td th:text="${users.getTeacherId()}"></td>
                            <div th:each="userRole:${userRoleList}">
                            <td th:if="${userRole.getUsers().getId()==users.getId()}"
                                th:text="${userRole.getRoles().getName()}"></td></div>
                           <td><span th:if="${users.getTeacherId()==0}"><a th:href="@{'edit-teacher?id='+${users.getId()}}">Edit</a> | </span>
                                <span><a th:href="@{'delete-user?id='+${users.getId()}}" >Delete</a> | </span> </td>
                        </ul>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>

    </script>
</body>
</html>
