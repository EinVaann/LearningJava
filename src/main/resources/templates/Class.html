<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Class.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Lớp Học</title>
</head>
<body>
<div class="testimonials">
    <div class="inner">
        <h1>Hãy Chọn Khối Lớp</h1>
        <div class="border"></div>

        <div class="row">
            <div class="column">
                <div class="testimonial">
                    <img src="one_Leave.jpg" alt="">
                    <div class="name">
                        <div class="container">
                            <div class="form-container student-container">
                                <form action="grade-10" method="get"  >
                                    <button>Khối Lớp 10</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>

                    <p>
                        Hello I'm grade ten.
                    </p>
                </div>
            </div>

            <div class="column">
                <div class="testimonial">
                    <img src="two_Leaves.jpg" alt="">
                    <div class="name">
                        <div class="container">
                        <div class="form-container student-container">
                            <form action="grade-11" method="get"  >
                                <button>Khối Lớp 11</button>
                            </form>
                        </div>
                        </div>
                    </div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>

                    <p>
                        Hello I'm grade eleven.
                    </p>
                </div>
            </div>

            <div class="column">
                <div class="testimonial">
                    <img src="three_Leaves.jpg" alt="">
                    <div class="name">
                        <div class="container">
                        <div class="form-container student-container">
                            <form action="grade-12" method="get"  >
                                <button>Khối Lớp 12</button>
                            </form>
                        </div>
                    </div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                        <p>Hello I'm grade twelve.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
