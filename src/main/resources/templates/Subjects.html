<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Subjects.css">
    <title>Môn Học</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span>Môn Học</span></h2>
        </div>

        <div class="sidebar-menu">
            <div class="all-subject active">Tất Cả Các môn</div>
            <div class="Math">Toán Học</div>
            <div class="Physic">Vật Lý</div>
            <div class="Chemistry">Hóa Học </div>
            <div class="Biology">Sinh Học</div>
            <div class="History">Lịch Sử</div>
            <div class="Geography">Địa Lý</div>
            <div class="Literature">Ngữ Văn</div>
            <div class="Technology">Công Nghệ</div>
            <div class="Language">Ngoại Ngữ</div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <i class="fas fa-bars"></i> <span>Giáo Viên Bộ Môn</span>  
                </label>
            </h2>            
        </header>

        <main>
            <div class="container mt-4">
                <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>Danh <span class="text-primary">Sách </span>Giáo Viên</h1>
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ và Tên</th>
                            <th>Môn Học</th>
                            <th>SĐT</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="teacher-list">
               
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="Subjects.js"></script>
</body>
</html>
