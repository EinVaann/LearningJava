<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grade-ten.css">

    <title>Lớp 10</title>

    <div class="testimonials">

                                <div class="form-container student-container">
                                    <form action="10b1" method="get" modelattribute="studentInfo">
                                        <button>Lớp 10b1</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="stars">

                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>

                        <p>
                            Hello I'm grade 10b1.
                        </p>
                    </div>
                </div>
