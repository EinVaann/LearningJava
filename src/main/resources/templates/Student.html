<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css">
    <script src="https://kit.fontawesome.com/99958fa2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" >
    <title>Học sinh</title>
</head>
<body>
<div class="container"  id="container">
    <form  action="students" method="post" modelattribute="studentInfo">
        <div class="form-container Student-container">
            <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>Danh <span class="text-primary">Sách </span>Học Sinh</h1>

            <div class="form-group">
                <input type="text" placeholder="Name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Class" name="class1" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email" name="email" class="form-control">
            </div>
            <input type="submit" value="add" class="btn btn-block btn-primary">
        </div>
    </form>
    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Lớp</th>
            <th>SĐT</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <ul th:each="studentInfo : ${bbb}">
                <li th:text ="${studentInfo.ID+''+studentInfo.name+''+studentInfo.class1+
                ''+studentInfo.phone+''+studentInfo.email}">
                </li>
                <li th:text="${studentInfo.email}"></li>
            </ul>
        </tr>
        </tbody>
    </table>
</div>

<script src="Student.js"></script>
</body>
</html>
